<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Buổi 2</title>
</head>
<body>
  <h1 class="heading">Bài tập Table</h1>
  <div class="phanTable">
  <table class="table">
    <tr>
        <th>Full name</th>
        <th>Age</th>
        <th>Job title</th>
        <th>Favorite Meal</th>
    </tr>
    <tr class="line">
        <td>Corey Ander</td>
        <td>26</td>
        <td>Restaurant Manager</td>
        <td>Tagine</td>
    </tr>
    <tr>
        <td>Karry Oki</td>
        <td>42</td>
        <td>Sound Engineer</td>
        <td>Shepherd's pie</td>
    </tr>
    <tr class="line">
        <td>Levy Tate</td>
        <td>32</td>
        <td>Therapist</td>
        <td>Chocolate brownie</td>
    </tr>
    <tr>
        <td>Miles A.Head</td>
        <td>34</td>
        <td>Mechanic</td>
        <td>Pizza</td>
    </tr>
    <tr class="line">
        <td>Upton O.Goode</td>
        <td>59</td>

    </tr>
</table>
</div>
</hr>
    <h1 class="heading">Đăng ký thành viên</h1>
    <form class="form">
        <table class="table">
            <tr>
                <th>Nội dung</th>
                <th>Giá trị</th>
            </tr>
            <tr>
                <td>
                    <label>Họ tên:</label>
                </td>
                <td><input type="text" name="name" required></td>
            </tr>
            <tr>
                <td><label>Email:</label></td>
                <td><input type="email" name="email" required></td>
            </tr>
            <tr>
                <td>
                    <label >Mật khẩu:</label>
                </td>
                <td>
                <input type="password" name="password" required>
                </td>
            </tr>
            <tr>
                <td>
                    <label>Avatar:</label>
                </td>
                <td><input type="file" name="avatar" required></td>
            </tr>
            <tr>
                <td>
                    <label >Số điện thoại:</label>
                </td>
                <td><input type="text" name="numberphone" required></td>
            </tr>
            <tr>
                <td>
                    <label>Tuổi:</label>
                </td>
                <td>
                    <div class="age">
                        <input type="number" name="age" min="1" max="100">
                    </div>
                </td>
            </tr>
            <tr>
                <td>
                    <label>Giới tính:</label>
                </td>
                <td>
                    <input type="radio" name="gender"> <label>Nam</label>
                    <br>
                    <input type="radio" name="gender" checked> <label>Nữ</label>
                
                </td>
            </tr>
            <tr>
                <td>
                    <label>Sở thích:</label>
                </td>
                <td>
                    <input type="checkbox" name="interests" checked > <label>Đá bóng</label> <br>
                    <input type="checkbox" name="interests" checked > <label>Cầu lông</label> <br>
                    <input type="checkbox" name="interests" checked > <label>Đua thuyền</label>
                </td>
            </tr>
            <tr>
                <td>Ghi chú</td>
                <td>
                    <textarea name="note" cols="20" rows="3" placeholder="Buổi học thứ 2 về HTML"></textarea>
                </td>
            </tr>
        </table>
        <button type="submit" class="button-Reg">Đăng ký</button>
    </form>
</body>
</html>
